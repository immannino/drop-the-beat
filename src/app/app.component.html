<div class="header">
    <label>
        Word:
        <input name="word" [(ngModel)]="word" type="text">
    </label>
    <label>
        Color:
        <input name="color" [(ngModel)]="color" type="color">
    </label>
    <button (click)="update()">Update</button>
</div>
<div class="flexy">
    <beats name="title" [(text)]="word" [(color)]="color" (refresh)="refresh"></beats>
</div>
